<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TerminusDB Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="css/terminusdb-docs.css">
    <link rel="icon" type="image/png" href="img/ico/terminusx-color.png">
  </head>
  <body>
    <div id="contents-page" class="tdb-d"></div>
    <div id="contents-ctrl" class="tdb-c"></div>
    <div id="app"></div>
    <script>
      window.$docsify = 
      {
        basePath      : `md/`,
        homepage      : 'overviews/introduction.md',
        loadSidebar   : true,
        loadFooter    : 'config/footer.md',
        coverpage     : 'config/coverpage.md',
        onlyCover     : true,   
        auto2top      : true,
        search: 
        {
          depth       : 4,
          noData      : 'No results.',
          placeholder : 'Search...'
        },
        copyCode: 
        {
          buttonText : 'Copy',
          errorText  : 'Error',
          successText: 'Done'
        },
        alias:
        {
          '.*/_sidebar.md': '/config/sidebar.md'
        },
        plugins: 
        [
          function(hook, vm) 
          {
            hook.beforeEach(function(html) 
            { 
              return tdb_nav() + html; 
            });
            hook.afterEach(function(html) { tdb_TOC(html);});
            hook.doneEach(function() { 
                  document.title += " - TerminusDB Docs";
            });
            hook.ready(function() {
              var d = document.getElementById("main").style;
                  d.float = "left";
                  d.marginLeft = "50px";
            });
          }
        ]
      }
    </script>
    <script src="//js.hs-scripts.com/8481758.js" type="text/javascript" id="hs-script-loader" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/@terminusdb/terminusdb-client/dist/terminusdb-client.min.js"></script>  
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-csv.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-regex.min.js"></script>
    <script src="js/tdb-navbar.js"></script>
    <script src="js/tdb-toc.js"></script>
    <script src="js/tdb-matomo.js"></script>
  </body>
</html>
